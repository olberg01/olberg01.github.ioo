      function visPokemon(snapshot){

          console.log(snapshot.val());
          let pokeSnap = snapshot.val();
          let key = snapshot.key;
          main.innerHTML +=`
              <article class="Pokemon">
                <h1>${pokeSnap.Name}</h1>

                <p>Type 1: ${pokeSnap.Type1}</p>
                <p>Type 2: ${pokeSnap.Type2}</p>
